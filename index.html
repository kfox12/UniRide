<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniRide - Find Your Ride Share</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 0.5rem;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0.5rem;
            width: 200px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #f8f9ff;
        }

        .features {
            margin-top: 2rem;
            text-align: left;
        }

        .feature {
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
        }

        .feature:last-child {
            border-bottom: none;
        }

        .feature strong {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš— UniRide</h1>
        <p class="subtitle">Find ride shares with students from your college</p>
        
        <div>
            <a href="register.html" class="btn">Get Started</a>
            <a href="login.html" class="btn btn-secondary">Login</a>
        </div>

        <div class="features">
            <div class="feature">
                <strong>Save Money</strong> - Split ride costs with fellow students
            </div>
            <div class="feature">
                <strong>Same College</strong> - Connect with students from your school
            </div>
            <div class="feature">
                <strong>Flexible Timing</strong> - Set your departure time and flexibility
            </div>
            <div class="feature">
                <strong>Easy Coordination</strong> - Plan rides to and from airports
            </div>
        </div>
    </div>
</body>
</html>
